<div class="span">
    <button mat-button (click)="transferFile()">{{transferText}}</button>
  <mat-button-toggle-group #group="matButtonToggleGroup" (change)="onLanguageChange($event.value)">
    <mat-button-toggle value="eng" checked>
      English
    </mat-button-toggle>
    <mat-button-toggle value="slo">
      Slovenian
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="vertical-offset">
  <pdf-viewer [src]="pdfSrc"></pdf-viewer>
</div>
